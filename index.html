<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left">
          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search for places..."
            />
            <button class="search__button">
              <svg class="search__icon">
                <use xlink:href="sprite.svg#icon-search"></use>
              </svg>
            </button>
          </form>

          <div class="weather">
            <div class="weather__location item">
              <p>Gurgaon,</p>
              <p>India</p>
            </div>

            <h3 class="item">34</h3>
            <span class="weather__symbol">&#8451;</span>

            <!-- <h3 class="item">34</h3> -->
            <p class="weather__curr-date item">
              Monday,<span id="time">16:00</span>
            </p>
            <div class="weather__info item">
              <div class="weather__now">
                <img src="weather_icons/day/113.png" alt="Sunny" />
                <p>Sunny</p>
              </div>
              <div class="weather__rain">
                <img src="weather_icons/day/308.png" alt="Rain" />
                <p>30% - Rain</p>
              </div>
            </div>
          </div>
        </div>

        <div class="right">
          <nav class="navbar">
            <p class="week">This Week</p>
            <div class="navbar__icons">
              <button class="celsius active">&#8451;</button>
              <button class="fahr">&#8457;</button>
            </div>
          </nav>

          <div class="cards">
            <div class="card card--1">
              <p class="day">Sun</p>
              <img src="weather_icons/day/113.png" alt="weather class="icon" />
              <div class="temp">
                <span class="max">34&deg;</span>
                <span class="min">24&deg;</span>
              </div>
            </div>
            <div class="card card--2">
              <p class="day">Mon</p>
              <img src="weather_icons/day/113.png" alt="weather class="icon" />
              <div class="temp">
                <span class="max">34&deg;</span>
                <span class="min">24&deg;</span>
              </div>
            </div>
            <div class="card card--3">
              <p class="day">Tue</p>
              <img src="weather_icons/day/113.png" alt="weather class="icon" />
              <div class="temp">
                <span class="max">34&deg;</span>
                <span class="min">24&deg;</span>
              </div>
            </div>
            <div class="card card--4">
              <p class="day">Wed</p>
              <img src="weather_icons/day/113.png" alt="weather class="icon" />
              <div class="temp">
                <span class="max">34&deg;</span>
                <span class="min">24&deg;</span>
              </div>
            </div>
            <div class="card card--5">
              <p class="day">Thu</p>
              <img src="weather_icons/day/113.png" alt="weather class="icon" />
              <div class="temp">
                <span class="max">34&deg;</span>
                <span class="min">24&deg;</span>
              </div>
            </div>
            <div class="card card--6">
              <p class="day">Fri</p>
              <img src="weather_icons/day/113.png" alt="weather class="icon" />
              <div class="temp">
                <span class="max">34</span>
                <span class="min">24</span>
              </div>
            </div>
            <div class="card card--7">
              <p class="day">Sat</p>
              <img src="weather_icons/day/113.png" alt="weather class="icon" />
              <div class="temp">
                <span class="max">34&deg;</span>
                <span class="min">24&deg;</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
